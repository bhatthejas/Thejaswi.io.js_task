<body>
    
    <script>
        function doublearr(arr)
        {
            let newarr = []
            
            for (let i = 0; i < arr.length; i++) {
               let doub= arr[i]*2
               newarr.push(doub) 
            }
            return newarr
        }
        console.log(doublearr([1,2,3]));
    </script>
</body>
