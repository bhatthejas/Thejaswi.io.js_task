<body>
    

    <script>
        function average(arr)
        {
            let sum=0
            let count=0
            for (let i = 0; i < arr.length; i++) {
                count++
               sum +=arr[i]
            }
            return sum/count;
        }
        console.log(average([1,2,3,4,5,5,7,8,3]));
    </script>
</body>
