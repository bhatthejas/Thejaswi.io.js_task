<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mul(a,b)
        {
            if(!a  || !b || typeof(a)!="number" || typeof(b)!="number")
            {
                return 0;
            }
            return a*b;
        }
        console.log(mul(6,6));
    </script>
</body>
