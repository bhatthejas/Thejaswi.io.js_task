<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function repeat(n,str)
        {
            var startstr=''
            for (let i = 0; i < n; i++) {
                startstr = startstr+str
            }
            return startstr
        }
        console.log(repeat(4,'hello'));
    </script>
</body>
</html>
