<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function getPlaneName(id)
        {
            var name;
            switch (id) {
                case 1:
                    name='Mercury'
                    break;
                case 2:
                    name='Venus'
                    break;
                case 3:
                    name='Earth'
                    break;
                case 4:
                    name='Mars'
                    break;
                case 5:
                    name='Jupiter'
                    break;
                case 6:
                    name='Saturn'
                    break;
                case 7:
                    name='Uranus'
                    break;
                case 8:
                    name='Neptune'
                    break;
            
                default:
                    break;
            }
            return name;
        }
       console.log(getPlaneName(9));
    </script>
</body>
</html>
